<div id="main_slider" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner">
        {% for group in grouped_coffees %}
        <div class="carousel-item {% if forloop.first %}active{% endif %}">
            <div class="container-fluid">
                <div class="row">
                    {% for coffee in group %}
                    <div class="col-lg-3 col-md-6">
                        {% if coffee.image %}
                        <div class="coffee_img"><img src="{{ coffee.image.url }}" alt="{{ coffee.title }}"
                                                     style="width: 200px; height: 200px; object-fit: cover;"></div>
                        {% endif %}
                        <h3 class="types_text">{{ coffee.title }}</h3>
                        <p class="looking_text">{{ coffee.content|truncatewords:20 }}</p>
                        <div class="read_bt"><a href="#">Read More</a></div>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
    <a class="carousel-control-prev" href="#main_slider" role="button" data-slide="prev">
        <i class="fa fa-arrow-left"></i>
    </a>
    <a class="carousel-control-next" href="#main_slider" role="button" data-slide="next">
        <i class="fa fa-arrow-right"></i>
    </a>
</div>
